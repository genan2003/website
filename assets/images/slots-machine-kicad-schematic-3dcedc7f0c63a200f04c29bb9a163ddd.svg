  <!-- Notes -->
  <text x="40" y="600" font-family="Arial" font-size="12" font-weight="bold">Notes:</text>
  <text x="40" y="620" font-family="Arial" font-size="10">1. All resistors are 10kΩ pull-up resistors for buttons</text>
  <text x="40" y="640" font-family="Arial" font-size="10">2. SPI connections for ST7789: GP5 (SCK), GP4 (MOSI), GP1 (CS)</text>
  <text x="40" y="660" font-family="Arial" font-size="10">3. I2C connections for EEPROM: GP3 (SDA), GP4 (SCL)</text>
  <text x="40" y="680" font-family="Arial" font-size="10">4. PWM audio output on GP9</text>
